<div class="row">
  <div class="col-md-4">
    <calendar-month year="{{ year }}" month="1" events="months[0].requests" class="month">
      <div ng-class="{notmonth: day.notmonth, weekend: day.weekend, active: day.active}">
        <span class="number">{{ day.day }}</span>
        <span class="events" ng-show="day.hasEvent">✓</span>
      </div>
    </calendar-month>
  </div>

    <calendar-month year="{{ year }}" month="2" events="months[1].requests" class="month">
