<div class="groups">
  <accordion close-others="true">
    <accordion-group heading="{{ group.name }}" is-open="isopen" ng-repeat="group in groups">
      <accordion-heading>
        <span>{{ group.name }}</span>
        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
      </accordion-heading>
      <ul class="actions">
        <li><a href ng-click="editGroup(group)">Edit</a></li>
        <li><a href ng-click="removeGroup(group)">Delete</a></li>
      </ul>
      <ul class="employees">
        <li ng-repeat="employee in group.employees">
          <span>{{ employee.name }}</span>
        </li>
      </ul>
    </accordion-group>
  </accordion>
</div>

<button class="btn btn-success" ng-click="newGroup()">New</button>
